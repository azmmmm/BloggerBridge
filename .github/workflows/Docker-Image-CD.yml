name: Docker Image CD

on:
  push:
    branches: [ "main","dev" ]


jobs:
  build:
    uses: ./.github/workflows/Docker-Image-CI.yml
  run:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Run the Docker image
      env:
        EXPOSED_PORT: ${{ env.EXPOSED_PORT }}
        BRANCH: ${{ github.ref_name }}
      run: |
        docker compose \
          --env-file ./config/docker-compose.env \
          up -d
