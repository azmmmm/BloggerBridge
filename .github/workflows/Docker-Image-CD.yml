name: Docker Image CD

on:
  push:
    branches: [ "main","dev" ]


jobs:
  build:
    uses: ./.github/workflows/Docker-Image-CI.yml
  run:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Run the Docker image
      run: |
       docker compose \
          --env-file ./config/docker-compose.env \
          -e EXPOSED_PORT=${{env.EXPOSED_PORT}} \
          -e BRANCH=$GITHUB_REF_NAME \
          up -d
